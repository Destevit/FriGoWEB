<div class="rating">
    <img src="{{recipe.imageUrl}}" alt="">
    <span>{{ fitness }}</span>
</div>
<h3>{{recipe.title}}</h3>
<div class="rate">
    <span>Ocena:</span>
    <ul>
        <li *ngFor="let star of stars">
          <i class="fa"
            [ngClass]="{
              'fa-star': star == 2,
              'fa-star-half-o': star == 1,
              'fa-star-o': star == 0
            }"></i>
        </li>
    </ul>
</div>
