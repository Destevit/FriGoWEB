<div class="o-content-wrapper">
  <div class="wrapper-form">
    <span class="change-password__title o-title o-title--underline">Profil</span>
    <span class="change-password__subtitle o-subtitle">Zmiana hasła</span>

    <div class="form">
      <form (ngSubmit)="submitForm(changePassForm.value)" [(formGroup)]="changePassForm">
        <div class="form__form-item">
          <label class="form__label" for="OldPassword">Hasło:</label>
          <input class="form__input" id="OldPassword" type="password" name="OldPassword" [(formControl)]="changePassForm.controls['OldPassword']" />
        </div>
        <div class="form__form-item">
          <label class="form__label" for="NewPassword">Nowe hasło:</label>
          <input class="form__input" id="NewPassword" type="password" name="NewPassword" [(formControl)]="changePassForm.controls['NewPassword']" />
        </div>
        <div class="form__form-item">
          <label class="form__label" for="ConfirmPassword">Potwierdź nowe hasło:</label>
          <input class="form__input" id="ConfirmPassword" name="ConfirmPassword" [(formControl)]="changePassForm.controls['ConfirmPassword']" />
        </div>
      </form>
    </div>

    <div class="o-btn-wrapper">
      <a (click)="logout()" class="o-btn">Wyloguj się</a>
      <button (click)="submitForm(changePassForm.value)" [(disabled)]="!changePassForm.valid" class="o-btn o-btn--color">Zatwierdź</button>
    </div>
  </div>
</div>
