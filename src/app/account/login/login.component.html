<div class="o-content-wrapper">
  <form (ngSubmit)="login()">
    <input name="username" type="text" [(ngModel)]="loginModel.username">
    <input name="password" type="password" [(ngModel)]="loginModel.password">
    <button type="submit" style="width: 20px; height: 20px;"></button>
  </form>
</div>
