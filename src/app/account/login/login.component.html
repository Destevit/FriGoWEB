<div class="o-content-wrapper">
  <div class="o-form">
    <span class="o-title o-title--underline">Logowanie</span>
    <span class="o-subtitle">Zaloguj się do systemu</span>

    <div class="o-form__box">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="o-form__form-item">
          <label class="o-form__label" for="username">Login:</label>
          <input class="o-form__input" id="username" type="text" name="username" [(ngModel)]="loginModel.username" required>
        </div>
        <div class="o-form__form-item">
          <label class="o-form__label" for="password">Hasło:</label>
          <input class="o-form__input" id="password" type="password" name="password" [(ngModel)]="loginModel.password" required>
        </div>
        <input type="submit" value="Zaloguj się" class="o-form__hiddenSubmit" />
      </form>
    </div>

    <div class="o-btn-wrapper">
      <a routerLink="/account/register" class="o-btn">Zarejestruj się</a>
      <button (click)="login()" class="o-btn o-btn--color" [(disabled)]="!loginForm.form.valid">Zaloguj się</button>
    </div>
  </div>
</div>
