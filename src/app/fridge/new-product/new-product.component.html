<div class="new-product__background" [ngClass]="{'visible': visible}" (click)="backgroundClick($event)" #background>
  <div class="new-product__popup">
    <span class="o-title o-title--underline">Dodaj produkt</span>
      <div class="form-row">
        <form (ngSubmit)="create()">
          <div class="input-row input-row--select">
          <label for="ingredient">nazwa</label>
            <select name="ingredient" class="new-product new-product__product-name" [(ngModel)]="selectedIngredient">
              <option *ngFor="let item of ingredients" [ngValue]="item">{{item.name}}</option>
            </select>
          </div>
          <div class="input-row">
            <label for="quantity">ilość</label>
            <input name="quantity" type="number" class="new-product new-product__product-quantity" [(ngModel)]="ingredientQuantity.quantity">
            <span class="unit-name" *ngIf="getUnit()">({{getUnit()}})</span>
          </div>
          <div class="input-row">
            <label for="description">opis</label>
            <input name="description" class="new-product" type="text" [(ngModel)]="ingredientQuantity.description">
          </div>
          <div class="o-btn-wrapper">
            <button type="submit" class="o-btn o-btn--color">Dodaj</button>
            <button (click)="close($event)" class="o-btn">Wróć</button>
          </div>
      </form>
    </div>
  </div>
</div>
