<div class="table">
 <ngx-datatable
  style="width: 800px"
  class="material"
  [rows]="rows"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [limit]="5"
  [selected]="selected"
  [selectionType]="'checkbox'"
  (activate)="onActivate($event)"
  (select)='onSelect($event)'>
  <ngx-datatable-column
    [width]="10"
    [sortable]="false"
    [canAutoResize]="true"
    [draggable]="false"
    [resizeable]="false"
    [headerCheckboxable]="true"
    [checkboxable]="true">
  </ngx-datatable-column>
  <ngx-datatable-column name="Nazwa produktu"
      [sortable]="true"
      [width]="60"
  ></ngx-datatable-column>
  <ngx-datatable-column name="Ilość"
      [width]="30"
  ></ngx-datatable-column>
</ngx-datatable>
</div>
