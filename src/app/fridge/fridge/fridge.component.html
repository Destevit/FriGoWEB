<div class="o-content-wrapper">
  <div class="fridge-content">
    <span class="o-title o-title--underline">Lodówka</span>
    <fg-product-list></fg-product-list>
    <div class="o-btn-wrapper">
      <button (click)="togglePopupVisibility($event)" class="o-btn o-btn--color">Dodaj produkt</button>
      <button class="o-btn">Zaproponuj potrawę</button>
    </div>
  </div>
  <fg-new-product [className]="isPopupVisible" (changeVisible)="togglePopupVisibility($event)"></fg-new-product>
</div>
