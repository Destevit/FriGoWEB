<div class="table">
<div class="icons"><i class='fa fa-trash-o' (click)="delete()"></i> <i class='fa fa-pencil'></i></div>
 <ngx-datatable
    style="width: 900px; height: 350px"
    class="material"
    [rows]="rows"
    columnMode="force"
    [headerHeight]="50"
    [footerHeight]="0"
    [rowHeight]="50"
    [scrollbarV]="true"
    [limit]="5"
    [selected]="selected"
    [selectionType]="'checkbox'"
    (select)='onSelect($event)'>
  <ngx-datatable-column
    [width]="100"
    [sortable]="false"
    [canAutoResize]="false"
    [draggable]="false"
    [resizeable]="false"
    [headerCheckboxable]="true"
    [checkboxable]="true"
    name="">
  </ngx-datatable-column>
   <ngx-datatable-column name="Nazwa produktu" prop="name" [width]="650" style="text-align: center">
     <template let-row="row" ngx-datatable-cell-template>
       {{row.ingredient.name}} ({{row.description}})
     </template>
   </ngx-datatable-column>
    <ngx-datatable-column name="Ilość" prop="quantity">
      <template let-row="row" ngx-datatable-cell-template>
        {{row.quantity}} ({{row.ingredient.unit.name}})
      </template>
    </ngx-datatable-column>

</ngx-datatable>
</div>

<fg-new-product></fg-new-product>
